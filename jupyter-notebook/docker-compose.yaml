version: '3'

services:
  jupyter:
    image: 'jupyter/datascience-notebook'
    container_name: 'jupyter'
    ports:
      - '8888:8888'
    volumes:
      - './notebooks:/home/jovyan/work'
    environment:
      - PASSWORD=tesla
      - JUPYTER_TOKEN=tesla
      - KERAS_BACKEND=tensorflow
      # - ALLOW_ANONYMOUS_LOGIN=yes
